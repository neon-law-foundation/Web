---
name: Toucan CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: toucan-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build with Toucan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Swift toolchain
        uses: vapor/swiftly-action@v0.2
        with:
          toolchain: "6.0"

      - name: Cache Toucan binary
        id: cache-toucan
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/toucan
          key: toucan-${{ runner.os }}-v2

      - name: Install Toucan
        if: steps.cache-toucan.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/toucansites/toucan.git /tmp/toucan
          cd /tmp/toucan
          swift build -c release
          mkdir -p ~/.local/bin
          cp .build/release/toucan-cli ~/.local/bin/toucan
          chmod +x ~/.local/bin/toucan

      - name: Add Toucan to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Toucan installation
        run: toucan --version

      - name: Generate static site
        run: toucan generate

      - name: Verify output
        run: |
          if [ ! -f "docs/index.html" ]; then
            echo "ERROR: docs/index.html not found"
            exit 1
          fi
          echo "Build successful! Generated files:"
          find docs -type f | head -20

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: docs/
          retention-days: 7
